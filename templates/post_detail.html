<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>

<body>
    {% if messages %}
    <ul class='messages'>
        {% for message in messages%}
        <li {% if message.tags %} class="{{ messages.tags}}" {%endif%}>{{ message}}</li>
        {% endfor %}
    </ul>
    {% endif %}




    <h3><a href="{% url 'postlist' %}">Home</a></h3>
    <hr>
    <h3>{{instance.title}}</h3>
    <h3>{{instance.content}}</h3>
    <h3>Updated time: {{instance.updated}}</h3>
    <h3>Created: {{instance.timestamp}}</h3>
</body>

</html>
